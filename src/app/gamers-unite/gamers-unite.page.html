<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="category-header">
        <ion-icon name="game-controller-outline" style="margin-right: 8px; color: #ef4444;"></ion-icon>
        #GamersUnite
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Category Banner -->
  <div class="category-banner">
    <div class="banner-content">
      <ion-icon name="game-controller-outline" class="category-icon"></ion-icon>
      <h1>Gamers Unite</h1>
      <p>Para los que viven de los videojuegos ðŸŽ®</p>
      <div class="stats">
        <span>{{posts.length}} posts</span>
      </div>
    </div>
  </div>

  <!-- Posts Feed -->
  <div class="posts-container">
    <ion-card *ngFor="let post of posts" class="post-card">
      <!-- Post Header -->
      <div class="post-header">
        <ion-avatar>
          <img [src]="post.userAvatar" [alt]="post.userName">
        </ion-avatar>
        <div class="user-info">
          <h3>{{post.userName}}</h3>
          <p>{{post.createdAt | date:'short'}}</p>
        </div>
        <ion-chip color="danger" class="category-chip">
          <ion-icon name="game-controller-outline"></ion-icon>
          <ion-label>GamersUnite</ion-label>
        </ion-chip>
      </div>

      <!-- Post Content -->
      <div class="post-content">
        <p>{{post.text}}</p>
        <img [src]="post.memeUrl" [alt]="post.text">
      </div>

      <!-- Post Actions -->
      <div class="post-actions">
        <ion-button 
          fill="clear" 
          [color]="post.liked ? 'danger' : 'medium'"
          (click)="toggleLike(post)"
        >
          <ion-icon [name]="post.liked ? 'heart' : 'heart-outline'" slot="start"></ion-icon>
          {{post.likes}}
        </ion-button>
        <ion-button fill="clear" color="medium">
          <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
          {{post.comments}}
        </ion-button>
        <ion-button fill="clear" color="medium">
          <ion-icon name="share-outline" slot="start"></ion-icon>
          Compartir
        </ion-button>
      </div>
    </ion-card>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
