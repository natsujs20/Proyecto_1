<ion-tabs>
  <ion-tab-bar slot="bottom" class="mobile-tab-bar">
    <ion-tab-button tab="feed" href="/tabs/feed" class="tab-button">
      <ion-icon aria-hidden="true" name="happy-outline"></ion-icon>
      <ion-label>Memes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab1" href="/tabs/tab1" class="tab-button">
      <ion-icon aria-hidden="true" name="checkbox-outline"></ion-icon>
      <ion-label>Tareas</ion-label>
      <ion-badge *ngIf="pendingTasksCount > 0" color="danger" class="task-badge">
        {{pendingTasksCount}}
      </ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="tab-button">
      <ion-icon aria-hidden="true" name="search-outline"></ion-icon>
      <ion-label>Explorar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" class="tab-button">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
